<ion-content class="background">

  <ion-toolbar style="opacity:0.5;">
    <ion-title>
      SET-UP YOUR HEALTH PROFILE
    </ion-title>
  </ion-toolbar>


  <ion-grid style="height: 100%">

    <!--Grains Grid Starts Here-->
    <ion-row>
        <ion-col class="ion-align-self-end">
          <ion-item color="transparent" lines="none">
          <ion-label >Whole Grains</ion-label>
          <ion-select value="1" interface="popover">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2 </ion-select-option>
            <ion-select-option value="3">3 </ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>

    <!--Low_Fat Grid Starts Here-->
    <ion-row>
        <ion-col class="ion-align-self-end">
          <ion-item color="transparent" lines="none">
          <ion-label >Low Fat Daily</ion-label>
          <ion-select value="2" interface="popover">
            <ion-select-option value="1">1 </ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3 </ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>

    <!--Meat Grid Starts Here-->
    <ion-row>
        <ion-col class="ion-align-self-end">
          <ion-item color="transparent" lines="none">
          <ion-label >Lean Meat</ion-label>
          <ion-select value="2" interface="popover">
              <ion-select-option value="1">1 </ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3 </ion-select-option>
            </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>

    <!--Food Grid Starts Here-->
    <ion-row>
        <ion-col class="ion-align-self-end">
          <ion-item color="transparent" lines="none">
          <ion-label >Salty Food</ion-label>
          <ion-select value="0" interface="popover">
              <ion-select-option value="0">0 </ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3 </ion-select-option>
            </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>

    <!--Cook Grid Starts Here-->
    <ion-row>
      <ion-col class="ion-align-self-end">
        <ion-item color="transparent" lines="none">
        <ion-label >Cook with Salt</ion-label>
        <ion-select value="3" interface="popover">
            <ion-select-option value="1">1 </ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3 </ion-select-option>
          </ion-select>
      </ion-item>
      </ion-col>
    </ion-row>

    <!-- Next Button-->
    <ion-row>
      <ion-col class="ion-align-self-end">
        <ion-button expand="block" [routerLink]="['/home']" routerLinkActive="router-link-active" class="ion-align-self-center">NEXT</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
