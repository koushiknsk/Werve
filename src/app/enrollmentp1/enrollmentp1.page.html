<ion-content>
  <!-- Top Part -->
  <ion-grid style="margin-bottom: 2px">
    <ion-row>
      <ion-img style="margin: auto auto;
            width: auto;
            height: 30px;" src="assets/images/werve_screen_logo.png"></ion-img>
    </ion-row>

    <ion-row style="height: 5px;padding-bottom: 0%">
      <ion-img src="assets/images/setuphealthprofilebackground.png"></ion-img>
    </ion-row>

    <ion-row style="padding-bottom: 0%">
      <ion-col style="padding-bottom: 0%">
        <ion-img style="width: 90%;padding-left: 7%;" src="assets/images/setHealthValue.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="padding-bottom: 0%;padding-top: 0%;">
        <ion-card style="margin-top: 3%;margin-bottom: 0%;background: white">

          <ion-grid style="padding-bottom: 0%;padding-top: 0%;">
            <ion-row>
              <ion-col style="padding-bottom: 0%;padding-top: 0%;">
                <p style="padding-left: 20px;padding-top: 0%;padding-bottom: 0%;">
                  <ion-img style="width: 50px;height: 40px; padding-top: 3px;" src="assets/images/Height.png">
                  </ion-img>
                </p>
                <p style="margin-bottom: 0%;margin-top:0%;padding-left: 30px; font-size: smaller; font-weight: 500;">
                  Height(cms)</p>
                <ion-input [(ngModel)]="personalDetails.height" pattern="[1-9]|[1-8][0-9]|9[0-9]|1[0-9]{2}|200"></ion-input>
                <!-- <ion-select [(ngModel)]="personalDetails.height" interface="popover">
                  <ion-select-option value="160">160 cms</ion-select-option>
                  <ion-select-option value="165">165 cms</ion-select-option>
                  <ion-select-option value="170">170 cms</ion-select-option>
                </ion-select> -->

              </ion-col>


              <ion-col style="padding-bottom: 0%;padding-top: 0%;">
                <p style="padding-left: 20px;padding-top: 0%;padding-bottom: 0%;">
                  <ion-img style="width: 50px;height: 40px; padding-top: 3px;" src="assets/images/weight.png">
                  </ion-img>
                </p>
                <p style="margin-bottom: 0%;margin-top:0%;padding-left: 30px; font-size: smaller; font-weight: 500;">
                  Weight</p>
                <ion-select [(ngModel)]="personalDetails.weight" interface="popover">
                  <ion-select-option value="80">80 Kgs</ion-select-option>
                  <ion-select-option value="90">90 Kgs</ion-select-option>
                  <ion-select-option value="100">100 Kgs</ion-select-option>
                </ion-select>

              </ion-col>

              <ion-col style="padding-bottom: 0%;padding-top: 0%;">
                <p style="padding-left: 20px;padding-top: 0%;padding-bottom: 0%;">
                  <ion-img style="width: 50px;height: 40px; padding-top: 3px;" src="assets/images/waist.png"> </ion-img>
                </p>
                <p style="margin-bottom: 0%;margin-top:0%;padding-left: 30px; font-size: smaller; font-weight: 500;">
                  Waist</p>
                <ion-select [(ngModel)]="personalDetails.waist" interface="popover">
                  <ion-select-option value="32">32 inches</ion-select-option>
                  <ion-select-option value="34">34 inches</ion-select-option>
                  <ion-select-option value="36">36 inches</ion-select-option>
                </ion-select>
              </ion-col>

            </ion-row>

          </ion-grid>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Slides -->
  <ion-card style="box-shadow: none;padding-bottom: 0%;padding-top: 0%;margin-bottom: 2px;margin-top: 2px">
  <ion-slides class="profileImages" pager="true" [options]="slideOpts">
      <ion-slide>
        <ion-img src="assets/images/profile1.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="assets/images/profile2.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="assets/images/profile3.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
          <ion-img src="assets/images/profile4.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
          <ion-img src="assets/images/profile5.jpg"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <!-- Bottom Part-->
  <ion-grid style="padding-bottom: 0%;padding-top: 0%">
    <!-- Blood Group -->
    <ion-row style="padding-bottom: 0%;padding-top: 0%; height: 50px">
      <ion-col style="width:40%" align-items-center>
        <ion-card style="padding: auto auto auto auto; margin-right:0px; box-shadow: none">
          <ion-item lines=none>
            <ion-avatar slot="start">
              <img src="assets/images/BloodGroup.jpg">
            </ion-avatar>
            <p style="margin-bottom: 0%;margin-top:0%;padding-left: 3%; font-size: smaller; font-weight: 500;">
              Blood Group</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col align-items-center style="width:60%">
        <ion-card style="margin:20px">
          <ion-input [(ngModel)]="personalDetails.bloodGroup" style="text-align: center"></ion-input>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Blood Pressure -->
    <ion-row align-items-center style="height: 180px">
      <ion-col style="width: 40%">
        <ion-card style="box-shadow: none; margin-top: 0%;margin-bottom: 0%; width: 100%">
          <ion-item lines=none style="width:100%">
            <ion-avatar slot="start">
              <img src="assets/images/BloodPressure.jpg">
            </ion-avatar>
            <p style="margin-bottom: 0%;margin-top:5px; font-size: smaller; font-weight: 500;">
              Blood Pressure</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col style="height: 200px">
        <ion-card style="margin:20px; margin-bottom:0px">
          <ion-item class="username">
            <ion-label style="text-align: center" position="floating" value="Username">
              Systolic(mmHG)
            </ion-label>
            <ion-input [(ngModel)]="personalDetails.systolic" style="text-align: center" type="text"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card style="margin:20px; margin-top:5px">
          <ion-item class="username">
            <ion-label style="text-align: center" position="floating" value="Username">
              Diastolic(mmHG)
            </ion-label>
            <ion-input [(ngModel)]="personalDetails.diastolic" style="text-align: center" type="text"></ion-input>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
    <!-- Blood Sugar -->
    <ion-row>
      <ion-col>
        <ion-card style="box-shadow: none;margin-top: 3%;margin-bottom: 0%;">
          <ion-item lines=none>
            <ion-avatar slot="start">
              <img src="assets/images/BloodSugar.jpg">
            </ion-avatar>
            <p style="margin-bottom: 0%;margin-top:0%;padding-left: 3%; font-size: smaller; font-weight: 500">
              Blood Sugar</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col style="height: 50px;">
        <ion-card style="margin:20px; margin-top:0px; height: 50px;">
          <ion-item class="username">
            <ion-label style="text-align: center; margin-top:0" position="floating" value="Username">
              mg/dL
            </ion-label>
            <ion-input [(ngModel)]="personalDetails.bloodSugar" style="text-align: center; margin-bottom: 5px" type="text"></ion-input>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Navigation Buttons -->
    <!-- <ion-row style="position: absolute; bottom:0; width:100%">
      <ion-col></ion-col>
      <ion-col>
        <ion-img style="width: 50%;" [routerLink]="['/member-enrollment']" routerLinkActive="router-link-active"
          src="assets/images/backbutton.png"></ion-img>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-img style="width: 50%;" src="assets/images/capgeminilogo.png"></ion-img>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-img style="width: 50%;" (click)="updatePersonalData()"
          src="assets/images/forwardbutton.png"></ion-img>
      </ion-col>
      <ion-col></ion-col>
    </ion-row> -->
  </ion-grid>
  <div class="button">
    <ion-button size="default" (click)="updatePersonalData()">Next</ion-button>
  </div>
</ion-content>
